<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diet Plan Generator | Soom Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../Css/diet.css">
</head>
<body class="light">
    <header>
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
            <span data-translate="appName">Soom Health</span>
        </div>

        <button class="icon-btn menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="header-actions" id="headerActions">
<a href="home.html" class="icon-btn" title="Home">
    <i class="fas fa-home"></i>
</a>
            </button>
            <button class="icon-btn" id="themeBtn" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
            <button class="icon-btn" id="langBtn" title="Language">
                <i class="fas fa-language"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="diet-panel" id="dietPanel">
            <!-- Content loaded here -->
        </div>

        <div class="chat-section">
            <h2 class="chat-title">
                <i class="fas fa-comments"></i>
                <span data-translate="modifyDiet">Modify Your Diet Plan</span>
            </h2>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" rows="1" 
                    placeholder="Type or speak your modification request..."></textarea>
                <button class="mic-btn" id="micBtn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
<script type="module" src="../JS/diet.js"></script>
</body>
</html>
